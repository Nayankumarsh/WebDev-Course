<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Wellcome to CodeHelp!</h1>
    <h2>Contact Us</h2>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="Name"id="Name" placeholder="Enter the name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="Email"id="Email" placeholder="Enter the Email">
        <br>
        <br>
        
        <label for="Contact">Contact:</label>
        <input type="number" name="Number"id="Number" placeholder="Enter the Phone NUMBER">
        <br>
        <br>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
            <option value="Select">Select</option>
            <option value="Male">Male</option>
            <option value="female">female</option>

        </select>
        <br>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="date"id="dob" >
        <br>
        <br>
        <span>
            Rating
        </span>
        <label for="rate1">1</label>
        <input type="radio" name="rating" id="rate1" value="1">
        <label for="rate2">2</label>
        <input type="radio" name="rating" id="rate2" value="2">
        <label for="rate3">3</label>
        <input type="radio" name="rating" id="rate3" value="3">
        <br>
        <br>
        <label for="msg">Enter your Message</label><br>
        <textarea name="message" id="msg" cols="60" rows="10" placeholder="Enter your Message"></textarea>
        <br>
        <br>
       <input type="button" id="submit" value="submit">
       <input type="reset" id="reset" value="Reset">
       <br>
       <br>
       <footer>
        <a href="www.google.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
            height="40"
            width="40"
            >
        </a>
       </footer>
    </form>
 
</body>
</html>
